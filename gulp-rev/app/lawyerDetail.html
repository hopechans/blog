<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-cn">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>江苏达谕律师事务所</title>
  <meta name="keywords" content="江苏达谕律师事务所" />
  <meta name="description" content="江苏达谕律师事务所" />
  <meta id="myViewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" name="viewport">
  <script type="text/javascript">
    document.write("<script src='config/config.js?rnd=" + Math.random() + "'><\/script>");
  </script>
  <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/footface.css">
  <link rel="stylesheet" type="text/css" href="css/print.css">
  <link rel="stylesheet" type="text/css" href="css/common.css">
</head>

<body>
  <div id="wrapper">
    <div id="header">
    </div>
    <div class="wrap page-head">
      <img src="img/advertisement/t170206121853_907477611.jpg" class="banner img-responsive" alt="" title="">
    </div>
    <div class="container classWithPad lastItemMargin">
      <div>
        <div class="col-md-2"></div>
        <div class="col-md-8 content" style="border:none">
          <h3>律师名册</h3>
          <div class="professional-intro">
            <div class="col-md-4 col-xs-3 nopadding">
              <img id="avatar" src="" alt="" class="img-responsive img-professional" />
            </div>
            <div class="col-md-8 col-xs-9 bg-blue color-white professional">
              <div class="pro-intro">
                <h4 id="lawyerName"></h4>
                <span class="pro-position">
                  <p>
                      江苏达谕律师事务所专职律师。
                  </p>
                </span>
              </div>
              <div class="pro-contact">
                联络电话 :
                <a id="phoneNumber"></a>
                <br> 电子邮递 :
                <a class="color-white" href="" id="email"></a>
                <br> 地址 : 江苏省徐州市 彭城路93号 泛亚大厦19层
                <br>
              </div>
            </div>
          </div>
          <br>
          <div class="professional-item">
            <div class="side-toggle active">主要执业范围</div>
            <div class="side-content" style="display: block;">
              <span>
                <a id="businessScope"></a>
              </span>
            </div>
          </div>
          <div class="professional-item">
            <div class="side-toggle">工作经验</div>
            <div class="side-content" style="display: block;">
                <span>
                  <span id="experience"></span>
                </span>
            </div>
          </div>

        </div>
        <div class="col-md-2"></div>
      </div>
      <a href="#" id="back-to-top" title="Back to top">&uarr;</a>
      <div id="footer">
      </div>
    </div>
    <script src="lib/jquery-1.9.1.min.js"></script>
    <script src="js/fetch.js"></script>    
    <script src="js/component.js"></script>
    <script type="text/javascript">
      
      let lawyerId = getQueryVariable("id")
      const data = My.fetch.getLawyerDetailById(lawyerId)
      this.render(data)
      function render(data){
        $("#phoneNumber").html(data.phone);
        $("#email").html(data.mail);
        $("#lawyerName").html(data.lawyerName);
        $("#avatar").attr("src",My.fetch.imgUrl+data.avatar);
        $("#businessScope").html(data.businessScope);
        $("#experience").html(data.experience);
      }
       /**
       * 通过一个key 获取url的 value，拿到业务id
       * */
      function getQueryVariable(variable)
      {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if(pair[0] == variable){return pair[1];}
        }
        return(false);
      }
  </script>
</body>

</html>
